<div class="margin-body">
  <h1 class="text-center">Register</h1>

  <form class="form-container">
    <mat-form-field>
      <input matInput type="text" placeholder="First Name" name="firstName">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Last Name" name="lastName">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Email" name="email">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Enter Password" name="password">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Confirm Password" name="confirmPassword">
    </mat-form-field>

    <button mat-raised-button color="warn">Register</button>
  </form>
</div>
