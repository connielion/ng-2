<div class="margin-body">
  <h1 class="text-center">
    My Github Repos

  </h1>
  <div>
    <mat-card class="myCard" *ngFor="let repo of repos">
      <mat-card-title>
        {{ repo.name }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ repo.owner.login }}
      </mat-card-subtitle>
      <mat-card-content>

        <p>{{ showDescription(repo.description) }}</p>

        <p [ngClass]="repo.language">{{ repo.language }}</p>

        <p>Created: {{ repo.created_at | date: "longDate" }}</p>

      </mat-card-content>
      <mat-card-actions>

        <a mat-button href="{{repo.html_url}}" target=_blank color="primary">
          View
        </a>
        <a mat-button href="{{ repo.forks_url }}" color="primary">
         Fork
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
